<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/datepicker.css">

</head>
<body>
<div class="container-fluid">
    <header>Sign In</header>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form action="#" role="form" enctype="multipart/form-data" method="post" id="me">
                <div class="form-group">
                    <label for="username">user name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="user name">
                </div>
                <div class="form-group">
                    <label for="profile">user name</label>
                    <input type="file" accept="image/*" class="form-control" id="profile" name="profile" placeholder="user name">
                </div>
                <div class="form-group">
                    <select name="sex" id="sex" class="form-control">
                        <option value="male">male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-group-justified" id="up">Login</button>
            </form>

        </div>
    </div>

</div>
<script src="js/jQuery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script>
    $(document).ready(function () {
        $("#me").on('submit',(function(e){
            e.preventDefault();
            var formdata=new FormData(this);
            formdata.append("h","me");
            $.ajax({
                url: "tesme.php",
                type: "POST",
                data:  formdata,
                contentType: false,
                cache: false,
                processData:false,
                success: function(data){
                    alert(data);
                },
                error: function(){}
            });
        }));
    })
</script>
</body>
</html>
